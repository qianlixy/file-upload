<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cropping</title>
    <link href="../static/css/cropping.css" rel="stylesheet">
  </head>
  <body>
    <button id="cropping-btn">调用裁剪框</button>
    <script id="cropping-tpl" type="text/html">
      <div class="cropping-box">
        <div class="header">
          <div class="win-btns">
            <div class="btn close iconfont" title="关闭">&#xf0096;</div>
            <div class="btn max"></div>
            <div class="btn restore"></div>
          </div>
        </div>
        <div class="img-wrap"><img></div>
        <div class="cover-wrap">
          <div class="cover top"></div>
          <div class="cover left"></div>
          <div class="center">
            <div class="border border-top"></div>
            <div class="border border-left"></div>
            <div class="border border-right"></div>
            <div class="border border-bottom"></div>
          </div>
          <div class="cover right"></div>
          <div class="cover bottom"></div>
        </div>
        <div class="menu">
          <div class="icon iconfont" title="自适应">&#xf004a;</div>
          <div class="icon iconfont" title="放大">&#xf002a;</div>
          <div class="icon iconfont" title="缩小">&#xf002b;</div>
          <div class="icon iconfont" title="还原">&#xf0009;</div>
          <div class="icon iconfont" title="裁剪">&#xf006b;</div>
          <div class="icon iconfont" title="上传">&#xf0048;</div>
        </div>
        <div class="footer">
          <button class="btn cropping">裁剪</button>
          <button class="btn select">选择</button>
          <input type="file" style="display:none;">
        </div>
      </div>
    </script>
    <script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="../static/js/jquery.intcss.js"></script>
    <script src="../static/js/jquery.drag.js"></script>
    <script src="../static/js/jquery.zoom.js"></script>
    <script src="../static/js/jquery.mousewheel.min.js"></script>
    <script src="../static/js/jquery.cropping-1.0.0.js"></script>
    <script src="../static/js/jquery.util.js"></script>
    <script>
      $("#cropping-btn").click(function() {
          $.cropping({width:1920,height:772});
          //- $.cropping();
      });
    </script>
  </body>
</html>
